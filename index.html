<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANGUSBot Manual Input</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    textarea { width: 100%; height: 300px; padding: 1rem; font-size: 1rem; }
    button { margin-top: 1rem; padding: 1rem 2rem; font-size: 1rem; background: #000; color: white; border: none; cursor: pointer; }
    .output { margin-top: 2rem; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ANGUSBot Manual Mode</h1>
  <p>Paste the survey answers + Legacy Code below:</p>
  <textarea id="inputBox" placeholder="Paste here..."></textarea>
  <button onclick="submitInput()">Submit to ANGUS</button>

  <div class="output" id="outputArea">
    <h2>ANGUS™ Response:</h2>
    <p>Paste the input into ANGUS (ChatGPT) manually for now. Output will be shown here once integrated.</p>
  </div>

  <script>
    function submitInput() {
      const input = document.getElementById('inputBox').value;
      document.getElementById('outputArea').innerHTML = `
        <h2>ANGUS™ Response:</h2>
        <p><strong>Input received:</strong></p>
        <pre>${input}</pre>
        <p>Now paste this into ChatGPT manually to receive your 3-part output.</p>
      `;
    }
  </script>
</body>
</html>
