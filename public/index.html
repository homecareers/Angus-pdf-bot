<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGUS™ PDF Bot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>ANGUS™ Bot Manual Mode</h1>
  <p>Type in a request, and ANGUS will generate your Business + Wellness overview.</p>

  <textarea id="userInput" placeholder="Ask ANGUS™ here..."></textarea><br/>
  <button onclick="submitRequest()">Ask ANGUS™</button>

  <h2>ANGUS™ Response:</h2>
  <pre id="response">Waiting for input...</pre>

  <!-- 📋 Copy to Clipboard Button -->
  <button onclick="copyToClipboard()">📋 Copy Overview</button>
  <p id="copyConfirm" style="color: green; display: none;">✅ Copied!</p>

  <script>
    async function submitRequest() {
      const input = document.getElementById("userInput").value;
      const responseElement = document.getElementById("response");

      try {
        const res = await fetch("/api/angus", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input }),
        });

        const data = await res.json();
        responseElement.innerText = data.response || "⚠️ No response received.";
      } catch (err) {
        responseElement.innerText = "❌ Error talking to ANGUS: " + err.message;
      }
    }

    function copyToClipboard() {
      const responseText = document.getElementById("response").innerText;
      navigator.clipboard.writeText(responseText).then(() => {
        const confirmMsg = document.getElementById("copyConfirm");
        confirmMsg.style.display = "block";
        setTimeout(() => {
          confirmMsg.style.display = "none";
        }, 2000);
      });
    }
  </script>
</body>
</html>
